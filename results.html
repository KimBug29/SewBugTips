<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Results</title>

<body id="results">
    <div id="results"></div>
    <a href="/">Return to SewBugTips site</a> <br>
    <h2>Thank you for your submission.</h2> <br>
    <p> We received the following information:</p> <br>
   
<!--ADD JAVASCRIPT TO DISPLAY FORM RESULTS-->
<script>
        const resultsList = document.getElementById('results')
        new URLSearchParams(window.location.search).forEach((value, 
        name) => {
            resultsList.append(`${name}: ${value}`)
            resultsList.append(document.createElement('br'))
})
</script>
</body>
